<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargar Bootstrap 5 -->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

    <!-- Cargar archivo de estilos del directorio static -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{{ titulo_documento|default:'Documento'}}</title>
</head>
<body>
    {% include 'navbar.html' %}
    <main class="p-5">
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
